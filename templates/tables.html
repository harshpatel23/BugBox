{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead class="thead-dark">
    <tr>
      {% for key in data[0] %}
        <th scope="col">{{ key }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for dict_item in data %}
      <tr>
        {% for key, value in dict_item.items() %}
          <td>{{value}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
